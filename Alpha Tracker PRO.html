      --primary-dark: #009624;
      --secondary: #536dfe;

      --bg-card: #1e1e1e;
      --bg-hover: #2a2a2a;
      --text: #ffffff;
      --text-secondary: #b0b0b0;
      --border: #333333;
      --success: #4caf50;
      --warning: #ff9800;
      --danger: #f44336;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: var(--bg-dark);
      color: var(--text);
      line-height: 1.6;
      padding: 20px;
      background: radial-gradient(circle at top right, #1a1a2e, #121212);
      min-height: 100vh;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 20px;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
      flex: 1;
      min-width: 250px;
    }
    
    .logo h1 {
      font-size: clamp(1.5rem, 4vw, 2.2rem);
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
    }
    
    .logo-icon {
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      color: var(--primary);
    }
    
    .search-container {
      display: flex;
      gap: 15px;
      background: var(--bg-card);
      padding: 12px 20px;
      border-radius: 50px;
      box-shadow: var(--shadow);
      align-items: center;
      width: 100%;
      max-width: 400px;
      flex: 1;
    }
    
    .search-container i {
      color: var(--text-secondary);
    }
    
    .search-container input {
      background: transparent;
      border: none;
      color: var(--text);
      font-size: 1rem;
      width: 100%;
      outline: none;
    }
    
    .language-switcher {
      display: flex;
      gap: 8px;
      margin-left: 15px;
    }
    
    .lang-btn {
      background: rgba(255, 255, 255, 0.08);
      border: none;
      color: var(--text);
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      min-width: 40px;
    }
    
    .lang-btn.active {
      background: var(--primary);
    }
    
    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 25px;
      margin-bottom: 30px;
    }
    
    .tokens-card {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .card {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 25px;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid var(--border);
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }
    
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border);
    }
    
    .card-title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: clamp(1.1rem, 2vw, 1.4rem);
      font-weight: 600;
    }
    
    .card-title i {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
    }
    
    .gecko-icon { background: rgba(0, 200, 83, 0.15); color: var(--primary); }
    
    .refresh-btn {
      background: rgba(255, 255, 255, 0.08);
      border: none;
      color: var(--text-secondary);
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .refresh-btn:hover {
      background: var(--primary);
      color: white;
      transform: rotate(90deg);
    }
    
    .list {
      list-style: none;
      flex-grow: 1;
      overflow-y: auto;
      min-height: 300px;
    }
    
    .list-item {
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      transition: all 0.2s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 15px;
    }
    
    .list-item:hover {
      background: var(--bg-hover);
      transform: translateX(5px);
    }
    
    .token-info {
      display: flex;
      flex-direction: column;
      gap: 5px;
      flex: 1;
      min-width: 0;
    }
    
    .token-name {
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: clamp(0.9rem, 2vw, 1rem);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .token-name img {
      flex-shrink: 0;
    }
    
    .token-symbol {
      color: var(--text-secondary);
      font-size: 0.85rem;
      flex-shrink: 0;
    }
    
    .token-price {
      font-weight: 600;
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      white-space: nowrap;
    }
    
    .price-change {
      font-size: 0.9rem;
      padding: 3px 8px;
      border-radius: 4px;
      font-weight: 600;
      white-space: nowrap;
    }
    
    .positive {
      color: var(--success);
      background: rgba(76, 175, 80, 0.15);
    }
    
    .negative {
      color: var(--danger);
      background: rgba(244, 67, 54, 0.15);
    }
    
    .action-btn {
      background: rgba(255, 255, 255, 0.08);
      border: none;
      color: var(--text);
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: clamp(0.8rem, 2vw, 0.9rem);
      white-space: nowrap;
    }
    
    .action-btn:hover {
      background: var(--primary);
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      color: var(--text-secondary);
      flex-direction: column;
      gap: 15px;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s linear infinite;
    }
    
    .error {
      background: rgba(244, 67, 54, 0.15);
      color: var(--danger);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      margin-top: 10px;
    }
    
    .empty-state {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      color: var(--text-secondary);
      flex-direction: column;
      gap: 15px;
      text-align: center;

    .empty-state i {

      opacity: 0.3;
    }
    
    .token-link {
      display: flex;
      align-items: center;
      gap: 12px;
      color: inherit;
      text-decoration: none;
      width: 100%;
    }
    
    .token-link:hover {
      text-decoration: underline;
    }
    
    .token-info {

    }

</head>

    // Current language

    // Set language

      currentLanguage = lang;
      
      // Update UI elements
      searchInput.placeholder = translations[lang].searchPlaceholder;
      geckoTitle.textContent = translations[lang].geckoTitle;
      loadingText.textContent = translations[lang].loading;
      otherSitesTitle.textContent = translations[lang].otherSitesTitle;
      
      // Re-render token list to update button texts
      if (geckoTokens.length > 0) {
        renderGeckoTokens(geckoTokens);
      }
      
      // Render other sites section
      renderOtherSites();
    }
    
    // Render other sites section
    function renderOtherSites() {
      const langData = translations[currentLanguage];
      
      // Clear the grid
      sitesGrid.innerHTML = '';
      
      // Fill the grid
      langData.sites.forEach(siteCategory => {
        const siteCard = document.createElement('div');
        siteCard.className = 'site-card';
        
        siteCard.innerHTML = `
          <div class="site-header">
            <div class="site-icon">
              <i class="fas fa-exchange-alt"></i>
            </div>
            <div class="site-name">${siteCategory.name}</div>
          </div>
          <div class="site-description">${siteCategory.description}</div>
          <div class="site-links">
            ${siteCategory.links.map(link => `
              <a href="${link.url}" target="_blank" class="site-link">
                <i class="fas fa-external-link-alt"></i> ${link.name}
              </a>
            `).join('')}
          </div>
        `;
        
        sitesGrid.appendChild(siteCard);
      });
    }
    
    // Format currency
    function formatCurrency(value) {
      if (value < 0.01) {
        return '$' + value.toFixed(6);
      }
      return new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: 'USD',
        minimumFractionDigits: value < 1 ? 4 : 2,
        maximumFractionDigits: value < 1 ? 6 : 2
      }).format(value);
    }
    
    // Format percentage
    function formatPercentage(value) {
      const sign = value >= 0 ? '+' : '';
      return sign + value.toFixed(2) + '%';
    }
    
    // Show loading state
    function showLoading(element) {
      element.innerHTML = `
        <div class="loading">
          <div class="loading-spinner"></div>
          <div>${translations[currentLanguage].loading}</div>
        </div>
      `;
    }
    
    // Show error state
    function showError(element, message) {
      element.innerHTML = `
        <div class="error">
          <i class="fas fa-exclamation-circle"></i> ${message}
        </div>
      `;
    }
    
    // Show empty state
    function showEmptyState(element, message) {
      element.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-inbox"></i>
          <div>${message}</div>
        </div>
      `;
    }
    
    // Start auto-refresh
    function startAutoRefresh() {
      // Clear existing intervals
      stopAutoRefresh();
      
      // Refresh tokens every 5 minutes
      tokenRefreshInterval = setInterval(() => {
        if (!document.hidden && !isTokenLoading) {
          loadGecko();
        }
      }, 300000); // 5 minutes = 300000 ms
    }
    
    // Stop auto-refresh
    function stopAutoRefresh() {
      if (tokenRefreshInterval) clearInterval(tokenRefreshInterval);
    }
    
    // CoinGecko API
    async function loadGecko() {
      if (isTokenLoading) return;
      isTokenLoading = true;
      
      showLoading(geckoList);
      
      try {
        const response = await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_asc&per_page=50&page=1&sparkline=true&price_change_percentage=24h");
        
        if (!response.ok) {
          throw new Error(translations[currentLanguage].error);
        }
        
        const data = await response.json();
        geckoTokens = data;
        
        // Filter with search query
        const searchValue = searchInput.value.toLowerCase();
        const filtered = searchValue ? 
          geckoTokens.filter(t => 
            t.name.toLowerCase().includes(searchValue) || 
            t.symbol.toLowerCase().includes(searchValue)
          ) : geckoTokens;
        
        renderGeckoTokens(filtered);
      } catch (error) {
        console.error("CoinGecko error:", error);
        showError(geckoList, translations[currentLanguage].error);
      } finally {
        isTokenLoading = false;
      }
    }
    
    function renderGeckoTokens(tokens) {
      if (!tokens || tokens.length === 0) {
        showEmptyState(geckoList, translations[currentLanguage].emptyState);
        return;
      }
      
      geckoList.innerHTML = tokens.map(token => {
        const priceChange = token.price_change_percentage_24h || 0;
        const changeClass = priceChange >= 0 ? 'positive' : 'negative';
        const changeSign = priceChange >= 0 ? '+' : '';
        
        return `
          <li class="list-item">
            <div class="token-info">
              <a href="https://www.coingecko.com/en/coins/${token.id}" target="_blank" class="token-link">
                <img src="${token.image}" alt="${token.name}" 
                     onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'24\' height=\'24\' viewBox=\'0 0 24 24\' fill=\'none\' stroke=\'%23b0b0b0\' stroke-width=\'2\' stroke-linecap=\'round\' stroke-linejoin=\'round\'><circle cx=\'12\' cy=\'12\' r=\'10\'></circle><line x1=\'12\' y1=\'8\' x2=\'12\' y2=\'12\'></line><line x1=\'12\' y1=\'16\' x2=\'12.01\' y2=\'16\'></line></svg>'" 
                     width="24" height="24">
                <div>
                  <div class="token-name">
                    ${token.name}
                    <span class="token-symbol">(${token.symbol.toUpperCase()})</span>
                  </div>
                  <div class="token-price">${formatCurrency(token.current_price)}</div>
                </div>
              </a>
            </div>
            <div class="price-change ${changeClass}">
              ${priceChange === 0 ? '' : changeSign}${formatPercentage(priceChange)}
            </div>
          </li>
        `;
      }).join('');
    }
    
    // Event listeners
    searchInput.addEventListener('input', e => {
      const val = e.target.value.toLowerCase();
      const filtered = geckoTokens.filter(t => 
        t.name.toLowerCase().includes(val) || 
        t.symbol.toLowerCase().includes(val)
      );
      renderGeckoTokens(filtered);
    });
    
    // Refresh buttons
    document.getElementById('refresh-gecko').addEventListener('click', loadGecko);
    
    // Language switcher
    langButtons.forEach(button => {
      button.addEventListener('click', function() {
        langButtons.forEach(btn => btn.classList.remove('active'));
        this.classList.add('active');
        setLanguage(this.dataset.lang);
      });
    });
    
    // Visibility change handler
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        // Refresh when tab becomes visible
        loadGecko();
      }
    });
    
    // Initialize
    window.addEventListener('DOMContentLoaded', () => {
      // Set default language to English
      setLanguage('en');
      
      loadGecko();
      renderOtherSites();
      
      // Start auto-refresh
      startAutoRefresh();
    });

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      stopAutoRefresh();
    });
