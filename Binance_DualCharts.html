        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #f7931e, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            color: #b0b3b8;
            font-weight: 500;
            font-size: 0.9rem;
        }

        select, button, input {
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        select:focus, button:focus, input:focus {
            outline: none;
            border-color: #f7931e;
            box-shadow: 0 0 0 3px rgba(247, 147, 30, 0.2);
        }

        button {
            background: linear-gradient(45deg, #f7931e, #ffcc00);
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(247, 147, 30, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        .chart-wrapper {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .chart-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #f7931e, #ffcc00, #f7931e);
            border-radius: 15px 15px 0 0;
        }

        .chart-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chart-title h3 {
            font-size: 1.4rem;
            color: #ffffff;
        }

        .price-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .price {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00d4aa;
        }

        .price-change {
            font-size: 1rem;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 600;
        }

        .price-change.positive {
            color: #00d4aa;
            background: rgba(0, 212, 170, 0.2);
        }

        .price-change.negative {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.2rem;
            color: #b0b3b8;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #f7931e;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            font-size: 0.8rem;
            color: #b0b3b8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .chart-title {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            
            .price-info {
                gap: 10px;
            }
        }
    </style>
</head>

        function formatNumber(num, decimals = 2) {
            if (num >= 1e9) {
                return (num / 1e9).toFixed(decimals) + 'B';
            } else if (num >= 1e6) {
                return (num / 1e6).toFixed(decimals) + 'M';
            } else if (num >= 1e3) {
                return (num / 1e3).toFixed(decimals) + 'K';
            }
            return num.toLocaleString();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Ü–µ–Ω–µ
        function updatePriceInfo(data, prefix) {
            const currentPrice = parseFloat(data[data.length - 1][4]); // –¶–µ–Ω–∞ –∑–∞–∫—Ä—ã—Ç–∏—è –ø–æ—Å–ª–µ–¥–Ω–µ–π —Å–≤–µ—á–∏
            const previousPrice = parseFloat(data[data.length - 2][4]);
            const change = ((currentPrice - previousPrice) / previousPrice * 100).toFixed(2);
            
            document.getElementById(prefix + 'Price').textContent = '$' + currentPrice.toLocaleString();
            
            const changeElement = document.getElementById(prefix + 'Change');
            changeElement.textContent = (change >= 0 ? '+' : '') + change + '%';
            changeElement.className = 'price-change ' + (change >= 0 ? 'positive' : 'negative');
        }

            try {
                const baseUrl = isFutures ? 'https://fapi.binance.com' : 'https://api.binance.com';
                const endpoint = isFutures ? '/fapi/v1/ticker/24hr' : '/api/v3/ticker/24hr';
                
                const response = await fetch(`${baseUrl}${endpoint}?symbol=${symbol}`);

                if (data.code) {
                    throw new Error(data.msg);
                }

                return data;
            } catch (error) {

            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –≥—Ä–∞—Ñ–∏–∫–∞
        function createChart(ctx, data, label, color) {
            const prices = data.map(item => parseFloat(item[4])); // –¶–µ–Ω—ã –∑–∞–∫—Ä—ã—Ç–∏—è
            const times = data.map(item => {
                const date = new Date(item[0]);
                return date.toLocaleDateString(currentLanguage) + ' ' + date.toLocaleTimeString(currentLanguage, {hour: '2-digit', minute: '2-digit'});
            });

            const config = {
                ...chartConfig,
                data: {
                    labels: times,
                    datasets: [{
                        label: label,
                        data: prices,
                        borderColor: color,
                        backgroundColor: color + '20',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 6,
                        pointHoverBackgroundColor: color,
                        pointHoverBorderColor: '#ffffff',
                        pointHoverBorderWidth: 2
                    }]
                }
            };

            return new Chart(ctx, config);
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –≤—Å–µ—Ö –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –ø–∞—Ä —Å Binance
        async function loadAllSymbols() {
            try {
                const response = await fetch('https://api.binance.com/api/v3/exchangeInfo');
                const data = await response.json();
                
                if (data.code) {
                    throw new Error(data.msg);
                }

                // –§–∏–ª—å—Ç—Ä—É–µ–º —Ç–æ–ª—å–∫–æ USDT –ø–∞—Ä—ã
                return data.symbols
                    .filter(s => s.quoteAsset === 'USDT' && s.status === 'TRADING')
                    .map(s => s.symbol);
            } catch (error) {
                console.error(translations[currentLanguage].errorLoading + ':', error);
                return [];
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞ –∏ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ —Ç–æ–∫–µ–Ω–æ–≤
        function searchTokens(searchTerm) {
            const symbolSelect = document.getElementById('symbolSelect');
            
            // –û—á–∏—â–∞–µ–º —Ç–µ–∫—É—â–∏–π —Å–ø–∏—Å–æ–∫
            symbolSelect.innerHTML = '';
            
            // –ï—Å–ª–∏ –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å –ø—É—Å—Ç–æ–π - –≤–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏—Å—Ö–æ–¥–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã
            if (!searchTerm) {
                initialSymbols.forEach(symbol => {
                    const option = document.createElement('option');
                    option.value = symbol;
                    option.textContent = symbol;
                    symbolSelect.appendChild(option);
                });
                return;
            }
            
            // –§–∏–ª—å—Ç—Ä—É–µ–º —Å–∏–º–≤–æ–ª—ã –ø–æ –ø–æ–∏—Å–∫–æ–≤–æ–º—É –∑–∞–ø—Ä–æ—Å—É
            const searchUpper = searchTerm.toUpperCase();
            const filtered = allSymbols.filter(s => s.includes(searchUpper));
            
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –¥–æ 50
            const displaySymbols = filtered.slice(0, 50);
            
            if (displaySymbols.length === 0) {
                const option = document.createElement('option');
                option.value = '';
                option.textContent = translations[currentLanguage].noResults;
                option.disabled = true;
                symbolSelect.appendChild(option);
            } else {
                displaySymbols.forEach(symbol => {
                    const option = document.createElement('option');
                    option.value = symbol;
                    option.textContent = symbol;
                    symbolSelect.appendChild(option);
                });
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø–µ—Ä–µ–≤–æ–¥–æ–≤ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
        function updateTranslations() {
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç–æ–≤—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[currentLanguage][key]) {
                    el.textContent = translations[currentLanguage][key];
                }
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º placeholder'—ã
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (translations[currentLanguage][key]) {
                    el.placeholder = translations[currentLanguage][key];
                }
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ–ø—Ü–∏–∏ –≤ –≤—ã–ø–∞–¥–∞—é—â–∏—Ö —Å–ø–∏—Å–∫–∞—Ö
            document.querySelectorAll('option[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[currentLanguage][key]) {
                    el.textContent = translations[currentLanguage][key];
                }
            });
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö
        async function loadData() {
            const symbol = document.getElementById('symbolSelect').value;
            const interval = document.getElementById('intervalSelect').value;
            const limit = document.getElementById('limitSelect').value;

            // –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä—ã –∑–∞–≥—Ä—É–∑–∫–∏
            document.getElementById('spotPrice').textContent = 'Loading...';
            document.getElementById('futuresPrice').textContent = 'Loading...';

            try {
                // –ü–∞—Ä–∞–ª–ª–µ–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
                const [spotData, futuresData, spotStats, futuresStats, openInterestData] = await Promise.all([
                    getKlineData(symbol, interval, limit, false),
                    getKlineData(symbol, interval, limit, true),
                    get24hStats(symbol, false),
                    get24hStats(symbol, true),
                    getOpenInterest(symbol)
                ]);

                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤
                document.getElementById('spotTitle').innerHTML = 
                    `<span data-i18n="spotMarket">${translations[currentLanguage].spotMarket}</span> - ${symbol}`;
                document.getElementById('futuresTitle').innerHTML = 
                    `<span data-i18n="futuresMarket">${translations[currentLanguage].futuresMarket}</span> - ${symbol}`;

                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Ü–µ–Ω–∞—Ö
                updatePriceInfo(spotData, 'spot');
                updatePriceInfo(futuresData, 'futures');

                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ —Å–ø–æ—Ç–æ–≤–æ–≥–æ —Ä—ã–Ω–∫–∞
                if (spotStats) {
                    document.getElementById('spotVolume').textContent = formatNumber(parseFloat(spotStats.volume));
                    document.getElementById('spotHigh').textContent = '$' + parseFloat(spotStats.highPrice).toLocaleString();
                    document.getElementById('spotLow').textContent = '$' + parseFloat(spotStats.lowPrice).toLocaleString();
                    document.getElementById('spotCount').textContent = formatNumber(parseInt(spotStats.count));
                }

                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ —Ñ—å—é—á–µ—Ä—Å–Ω–æ–≥–æ —Ä—ã–Ω–∫–∞
                if (futuresStats) {
                    document.getElementById('futuresVolume').textContent = formatNumber(parseFloat(futuresStats.volume));
                    document.getElementById('futuresHigh').textContent = '$' + parseFloat(futuresStats.highPrice).toLocaleString();
                    document.getElementById('futuresLow').textContent = '$' + parseFloat(futuresStats.lowPrice).toLocaleString();
                }

                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–∫—Ä—ã—Ç–æ–≥–æ –∏–Ω—Ç–µ—Ä–µ—Å–∞
                if (openInterestData) {
                    document.getElementById('openInterest').textContent = formatNumber(parseFloat(openInterestData.openInterest));
                }

                // –°–æ–∑–¥–∞–Ω–∏–µ/–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≥—Ä–∞—Ñ–∏–∫–æ–≤
                const spotCtx = document.getElementById('spotChart').getContext('2d');
                const futuresCtx = document.getElementById('futuresChart').getContext('2d');

                if (spotChart) {
                    spotChart.destroy();
                }
                if (futuresChart) {
                    futuresChart.destroy();
                }

                spotChart = createChart(spotCtx, spotData, translations[currentLanguage].spotMarket, '#00d4aa');
                futuresChart = createChart(futuresCtx, futuresData, translations[currentLanguage].futuresMarket, '#f7931e');

            } catch (error) {
                console.error(translations[currentLanguage].errorLoading + ':', error);
                document.getElementById('spotPrice').innerHTML = `<span class="error">${translations[currentLanguage].errorLoading}</span>`;
                document.getElementById('futuresPrice').innerHTML = `<span class="error">${translations[currentLanguage].errorLoading}</span>`;
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(loadData, 30000);

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('symbolSelect').addEventListener('change', loadData);
        document.getElementById('intervalSelect').addEventListener('change', loadData);
        document.getElementById('limitSelect').addEventListener('change', loadData);

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–º–µ–Ω—ã —è–∑—ã–∫–∞
        document.getElementById('languageSelect').addEventListener('change', function() {
            currentLanguage = this.value;
            localStorage.setItem('language', currentLanguage);
            updateTranslations();
            loadData();
        });

        // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
        document.addEventListener('DOMContentLoaded', async function() {
            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —è–∑—ã–∫–∞
            const savedLang = localStorage.getItem('language') || 'en';
            currentLanguage = savedLang;
            document.getElementById('languageSelect').value = currentLanguage;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã
            initialSymbols = Array.from(document.getElementById('symbolSelect').options)
                .map(option => option.value);
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Å–µ –¥–æ—Å—Ç—É–ø–Ω—ã–µ –ø–∞—Ä—ã
            allSymbols = await loadAllSymbols();
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –ø–æ–∏—Å–∫
            document.getElementById('tokenSearch').addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    searchTokens(this.value);
                }, 300);
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–µ—Ä–µ–≤–æ–¥—ã
            updateTranslations();
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
            loadData();
        });
    </script>
</body>
