    <style>
        /* CSS переменные для удобного управления цветами и размерами */
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --dark: #0f172a;
            --darker: #0a0f1f;
            --light: #f1f5f9;
            --gray: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --glass: rgba(30, 41, 59, 0.5);
        }

        /* Общие стили */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--darker);
            color: var(--light);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Анимация появления элементов */
        .animate-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInSlideUp 0.6s forwards;
        }

        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Стили заголовков и текста */
        h1, h2, h3 {
            color: var(--light);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            color: var(--primary);
            margin-top: 40px;
        }

        h2 {
            font-size: 2em;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
            margin-top: 40px;
        }

        p {
            margin-bottom: 15px;
            color: var(--gray);
        }

        /* Кнопки */
        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: var(--light);
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            background-color: var(--primary-dark);
        }

        .btn-secondary {
            background-color: var(--secondary);
        }

        .btn-secondary:hover {
            background-color: #7b4ac7; /* Более темный оттенок secondary */
        }

        /* Карточки DEX */
        .dex-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .dex-card {
            background-color: var(--dark);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dex-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .dex-card h3 {
            margin-top: 0;
            color: var(--primary);
            display: flex;
            align-items: center;
        }

        .dex-card h3 i {
            margin-right: 10px;
            color: var(--secondary);
        }

        .dex-card p {
            font-size: 0.95em;
            color: var(--gray);
        }

        .dex-card .btn {
            margin-top: 15px;
            width: 100%;
            text-align: center;
        }

        /* Список DEX */
        .dex-list {
            margin-top: 30px;
            background-color: var(--dark);
            border-radius: 10px;
            overflow: hidden;
        }

        .dex-list-item {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background-color 0.3s ease;
        }

        .dex-list-item:last-child {
            border-bottom: none;
        }

        .dex-list-item:hover {
            background-color: var(--glass);
        }

        .dex-list-item .icon {
            font-size: 1.5em;
            margin-right: 15px;
            color: var(--primary);
            width: 30px; /* Фиксированная ширина для выравнивания */
            text-align: center;
        }

        .dex-list-item .info {
            flex-grow: 1;
        }

        .dex-list-item .name {
            font-weight: 600;
            color: var(--light);
        }

        .dex-list-item .description {
            font-size: 0.85em;
            color: var(--gray);
        }

        /* Топ токены */
        .top-tokens {
            margin-top: 30px;
            background-color: var(--dark);
            border-radius: 10px;
            overflow: hidden;
        }

        .top-token-item {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

            border-bottom: none;
        }

        .top-token-item .icon {
            font-size: 1.2em;
            margin-right: 15px;
            color: var(--secondary);
        }

        .top-token-item .name {
            font-weight: 600;
            color: var(--light);
            flex-grow: 1;
        }

        .top-token-item .price {
            font-weight: 500;
            color: var(--primary);
        }

        .top-token-item .change {
            font-size: 0.9em;
            margin-left: 10px;
        }

        .change.positive {
            color: var(--success);
        }

        .change.negative {
            color: var(--danger);
        }

        /* Стили для языковых кнопок */
        .language-switcher {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .lang-btn {
            background-color: var(--dark);
            color: var(--gray);
            border: 1px solid var(--gray);
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .lang-btn.active, .lang-btn:hover {
            background-color: var(--primary);
            color: var(--light);
            border-color: var(--primary);
        }

        /* Стили для полезных ссылок */
        .useful-link-card {
            background-color: var(--dark);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .useful-link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .useful-link-card h3 {
            margin-top: 0;
            color: var(--secondary);
            display: flex;
            align-items: center;
        }

        .useful-link-card h3 i {

            color: var(--primary);

        }

        .useful-link-card p {
            flex-grow: 1;
        }

        .useful-link-card .btn {
            margin-top: 15px;
            width: 100%;
            text-align: center;
        }

        /* Адаптивный дизайн */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.8em;
            }

            .dex-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

            });

                card.innerHTML = `
                    <h3><i class="fas ${dex.icon}"></i> ${dex.name}</h3>
                    <p>${dex.description}</p>
                    <a href="${dex.link}" target="_blank" class="btn">${translations[currentLang].learnMore}</a>

            });

                listItem.innerHTML = `
                    <div class="icon"><i class="fas ${dex.icon}"></i></div>
                    <div class="info">
                        <div class="name">${dex.name}</div>
                        <div class="description">${dex.description}</div>
                    </div>
                    <a href="${dex.link}" target="_blank" class="btn btn-secondary">${translations[currentLang].learnMore}</a>
                `;
                container.appendChild(listItem);
            });
        }

        // Генерация топ токенов
        function generateTopTokens() {
            const container = document.getElementById('top-tokens-container');
            container.innerHTML = '';
            const tokens = translations[currentLang].tokens;
            tokens.forEach(token => {
                const tokenItem = document.createElement('div');
                tokenItem.className = 'top-token-item';
                tokenItem.innerHTML = `
                    <div class="icon"><i class="fas ${token.icon}"></i></div>
                    <div class="name">${token.name} (${token.symbol})</div>
                    <div class="price">${token.price}</div>
                    <div class="change ${token.type}">${token.change}</div>
                `;
                container.appendChild(tokenItem);
            });
        }

        // Генерация полезных ссылок
        function generateUsefulLinks() {
            const container = document.getElementById('useful-links-container');
            container.innerHTML = '';
            const links = translations[currentLang].usefulLinks;
            
            links.forEach((link, index) => {
                const card = document.createElement('div');
                card.className = 'useful-link-card animate-in';
                card.style.animationDelay = `${index * 0.1}s`;
                card.innerHTML = `
                    <h3><i class="fas ${link.icon}"></i> ${link.name}</h3>
                    <p>${link.description}</p>
                    <a href="${link.link}" target="_blank" class="btn">${translations[currentLang].learnMore}</a>
                `;
                container.appendChild(card);
            });
        }

        // Инициализация страницы
        function initPage() {
            updateContent();

            // Обработчики для кнопок переключения языка
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    changeLanguage(btn.dataset.lang);
                });
            });

            // Анимация при загрузке
            setTimeout(() => {
                document.querySelectorAll('.animate-in').forEach((el, index) => {
                    el.style.animationDelay = `${index * 0.1}s`;
                });
            }, 100);
        }
        
        // Запуск инициализации после загрузки DOM
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
